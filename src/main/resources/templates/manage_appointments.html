<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: html_head(pageTitle='Manage Appointments')" />

<body>
	<div class="container">
		<div th:replace="fragments :: header"></div>

		<div class="text-center">
			<h1>Apartment Finder - Manage Appointments</h1>
			<p />
		</div>

		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Aparmtent ID</th>
					<th>Appointment Date</th>
					<th>Appointment Time</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="app : ${appointment}">
					<td th:text="${app.apartmentid}"></td>
					<td th:text="${app.appointmentdate}"></td>
					<td th:text="${app.appointmenttime}"></td>

					<td>
						<a th:href="@{'/delete/' + ${app.appointmentid}}">Cancel Appointment</a>
					</td>				
				</tr>
			</tbody>
		</table>
		<div><br /><br /></div>
	</div>
</body>

</html>
